name: iOS CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - name: Select Xcode
        run: sudo xcode-select -s "/Applications/Xcode_16.2.app"
      - name: Build
        run: |
          bash scripts/build.sh
      - name: Test
        run: |
          bash scripts/test.sh

